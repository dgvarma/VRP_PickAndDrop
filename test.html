<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display driving directions</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css' type='text/css' />
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicHJhY2hpdHlhZ2k0NDciLCJhIjoiY2sxaG5lNWloMWhjcTNubnRtNmZpb2VqdyJ9.dsAGPlDhdrW8J5UKKmWa0g';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [80.222571,12.849674],
    zoom: 13
});

dirr=new MapboxDirections({
    accessToken: mapboxgl.accessToken,
    profile:'mapbox/driving'
})
map.addControl(dirr,
'top-left');

dirr.setOrigin([80.257432,12.963277])
dirr.setDestination([80.261448,12.981419])

</script>

</body>
</html>
